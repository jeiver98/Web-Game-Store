    html, body { margin: 0; padding: 0; height: 100%; }

      background-image: url('img/contactenos.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .titulo h1, p.lead, .container ul li, .container p {
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="quienes somos.html">Quienes somos</a>
          <a class="nav-link active"aria-current="page" href="videojuegos.html">Videojuegos</a>
          <a class="nav-link active "aria-current="page" href="contactenos.html">Contactenos</a>

          <a class="nav-link active"aria-current="page" href="noticias gamers.html">Noticias gamers</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
  <h2 class="text-center mb-4">Contáctenos</h2>
  <p class="text-center">¿Tienes dudas, sugerencias o quieres colaborar con nosotros? ¡Envíanos un mensaje!</p>
  
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="tu@email.com">
    </div>

    <div class="mb-3">
      <label for="asunto" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu mensaje">
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </div>
  </form>
</div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
